<div class="main-sidebar sidebar-style-2">
  <aside id="sidebar-wrapper">
    <div class="sidebar-brand">
      <a [routerLink]="''">Seguimiento de Pagos</a>
    </div>
    <div class="sidebar-brand sidebar-brand-sm">
      <a [routerLink]="''">St</a>
    </div>
    <ul class="sidebar-menu">
      <li class="menu-header">Pantalla Principal</li>
      <li class="dropdown">
        <a  class="nav-link"
            routerLinkActive="active"
            [routerLink]="''">
          <i class="fa fa-home"></i>
          <span>Home</span>
        </a>
      </li>
    </ul>
    <ul class="sidebar-menu">
      <li class="menu-header">Proyectos</li>
      <li class="dropdown" *ngFor="let item of proyectos">
        <a  class="nav-link"
            routerLinkActive="active"
            [routerLink]="['detalle-proyecto', item.id]">
          <i class={{item.icono}}></i>
          <span>{{item.nombreproyecto}}</span>
        </a>
      </li>
      <li class="dropdown">
        <a  class="nav-link"
            routerLinkActive="active"
            [routerLink]="'proyecto-nuevo'">
          <i class="fa fa-cog"></i>
          <span>Gestion Proyectos</span>
        </a>
      </li>
    </ul>
    <ul class="sidebar-menu" *ngIf="administrados">
      <li class="menu-header">Usuario</li>
      <li class="dropdown">
        <a class="nav-link"
            routerLinkActive="active"
            [routerLink]="'formulario-usuario'">
          <i class="fa fa-user-plus"></i>
          <span>Gestion de Usuarios</span>
        </a>
      </li>
    </ul>
  </aside>
</div>
